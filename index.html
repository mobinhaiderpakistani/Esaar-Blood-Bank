    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* High-Reliability Print Logic */
        @media print {
            /* 1. Reset layout for print */
            html, body {
                height: auto !important;
                overflow: visible !important;
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
            }

            /* 2. Hide everything by default */
            body * {
                visibility: hidden !important;
            }
            
            /* 3. Specifically show only the printable report and its contents */
            #printable-report, 
            #printable-report * {
                visibility: visible !important;
                display: block !important; /* Force display even if 'hidden' class exists */
            }

            #printable-report table,
            #printable-report table * {
                display: table !important;
            }
            
            #printable-report tr { display: table-row !important; }
            #printable-report td, #printable-report th { display: table-cell !important; }
            
            /* 4. Position the report at the very top of the printed page */
            #printable-report {
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 40px !important;
                background: white !important;
                border: none !important;
                box-shadow: none !important;
                z-index: 9999 !important;
            }

            /* 5. Force removal of all other containers */
            .no-print, .fixed, .absolute:not(#printable-report) {
                display: none !important;
            }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
